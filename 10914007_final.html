                <h3> 
                一個眼光長遠的决定 
                </h3> 
                有一位年輕人到一家花店裏考慮了好久，還沒有辦法決定要買多少數量的花來為他女朋友的生日禮物。 他告訴店員，他的女朋友過19歲生日，他決定不了該送她一打玫瑰，或是十九朵玫瑰。 女店員奉勸他說:「她現在是你的十九歲女朋友，可是或許有一天，她會成為你的五十歲妻子。」 年輕人聽了之後，馬上決定買一打玫瑰。
