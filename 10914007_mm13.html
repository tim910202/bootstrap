<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, inital-scale=1, shrink-to-fit=no">

        <title>輪播包含指示器(With indicators)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
       
        <style>
            /* 圖片呈現100% */
            .carousel-inner img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container" style="margin-top:20px;">
            <div>
                <button type="button" class="btn btn-primary font-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    我是誰?
               </button>

               <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">朝陽科技大學</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            10914007 蔡孟廷
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary font-lg" data-bs-dismiss="modal">關閉</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            <div id="carouselcaptions1" class="carousel slide" data-bs-ride="carousel">
                <ul class="carousel-indicators">
                    <li data-bs-target="#carouselcaptions1" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselcaptions1" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carouselcaptions1" data-bs-slide-to="2"></li>
                    <li data-bs-target="#carouselcaptions1" data-bs-slide-to="3"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="1000">
                        <img src="images/students01.JPG">
                        <div class="carousel-caption d-none d-md-block">
                            <p>照片一</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="1000">
                        <img src="images/students02.JPG">
                        <div class="carousel-caption d-none d-md-block">
                            <p>照片二</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="1000">
                        <img src="images/students03.JPG">
                        <div class="carousel-caption d-none d-md-block">
                            <p>照片三</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="1000">
                        <img src="images/students04.JPG">
                        <div class="carousel-caption d-none d-md-block">
                            <p>照片四</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselcaptions1" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#carouselcaptions1" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>                       
        </div>
    </body>
</html>
